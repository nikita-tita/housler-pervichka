version: '3.8'

services:
  # PostgreSQL с PostGIS
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-housler_agent}
      POSTGRES_USER: ${DB_USER:-housler}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-housler} -d ${DB_NAME:-housler_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    container_name: agent-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - agent-network

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-housler_agent}
      DB_USER: ${DB_USER:-housler}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: postgresql://${DB_USER:-housler}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-housler_agent}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./feeds:/app/feeds:ro
      - ./logs/backend:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - agent-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://agent.housler.ru
    container_name: agent-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - agent-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: agent-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:3080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - agent-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  agent-network:
    driver: bridge
