version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: housler-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-housler}
      POSTGRES_USER: ${DB_USER:-housler}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-housler123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-housler}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: housler-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: housler-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-housler}:${DB_PASSWORD:-housler123}@postgres:5432/${DB_NAME:-housler}
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      API_PORT: 3001
    volumes:
      - ./feeds:/app/feeds:ro
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: housler-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
