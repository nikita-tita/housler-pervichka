services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: housler-postgres
    environment:
      POSTGRES_DB: housler
      POSTGRES_USER: housler
      POSTGRES_PASSWORD: housler123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations/001_init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housler -d housler"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: housler-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
